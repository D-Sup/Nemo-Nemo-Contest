<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최고의 네모 모야모야뀽</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="face">
        <div class="facemask"></div>
      </div>
      <!-- top -->
      <div class="ear">
        <div class="ear_in"></div>
      </div>
      <div class="ear_sec">
        <div class="ear_in"></div>
      </div>
      <div class="fur"></div>
      <div class="fur_sec"></div>
      <!-- middle -->
      <div class="eyebrows"></div>
      <div class="eyebrows_sec"></div>
      <div class="eye">
        <div class="pupil"></div>
        <div class="pupil_small"></div>
      </div>
      <div class="eye_sec">
        <div class="pupil"></div>
        <div class="pupil_small"></div>
      </div>
      <!-- bottom -->
      <div class="nose"></div>

      <div class="mouse">
        <div class="tongue"></div>
        <div class="philtrum"></div>
        <div class="philtrum_sec"></div>
        <div class="point"></div>
        <div class="point_2"></div>
        <div class="point_3"></div>
        <div class="point_4"></div>
        <div class="point_5"></div>
        <div class="point_6"></div>
        <img class="hair" src="./images/hair.png" alt="" />
        <img class="hair_front" src="./images/hair_front.svg" alt="" />
      </div>
      <img class="spin" src="./images/coin.png" alt="" />
    </div>
  </body>
</html>
